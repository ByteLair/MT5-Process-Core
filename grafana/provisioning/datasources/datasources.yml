apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "5s"
      
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db:5432
    database: mt5_trading
    user: trader
    editable: false
    secureJsonData:
      password: trader123
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1600
      timescaledb: true
