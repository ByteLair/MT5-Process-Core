apiVersion: 1
groups:
  - orgId: 1
    name: API Health
    folder: General
    interval: 1m
    rules:
      - uid: api-down
        title: API Down
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 0
              to: 60
            datasourceUid: prometheus
            model:
              expr: up{job="mt5-api"} == 0
              interval: ""
              intervalFactor: 2
              legendFormat: "API"
              refId: A
        noDataState: Alerting
        execErrState: Alerting
        for: 2m
        annotations:
          summary: "API est√° fora do ar"
        labels:
          severity: critical
        isPaused: false
        notifications:
          - uid: email-admin
