apiVersion: 1

groups:
  - orgId: 1
    name: MT5 Trading Alerts
    folder: Alerting
    interval: 1m
    rules:
      - uid: api_down_alert
        title: API is Down
        condition: A
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              expr: up{job="api"}
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
        noDataState: Alerting
        execErrState: Alerting
        for: 1m
        annotations:
          description: 'A API MT5 Trading está DOWN há mais de 1 minuto'
          summary: 'API Indisponível'
        labels:
          severity: critical
          component: api
          
      - uid: high_latency_alert
        title: High API Latency
        condition: A
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              expr: histogram_quantile(0.95, rate(ingest_latency_seconds_bucket[5m])) > 1
              instant: false
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          description: 'Latência P95 da API está acima de 1 segundo'
          summary: 'Alta Latência Detectada'
        labels:
          severity: warning
          component: api
          
      - uid: high_error_rate_alert
        title: High Error Rate
        condition: A
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              expr: rate(ingest_requests_total{status!="200"}[5m]) > 0.05
              instant: false
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          description: 'Taxa de erros na API está acima de 5%'
          summary: 'Alta Taxa de Erros'
        labels:
          severity: warning
          component: api
          
      - uid: no_data_received_alert
        title: No Data Received
        condition: A
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              expr: rate(ingest_candles_inserted_total[5m]) == 0
              instant: false
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          description: 'Nenhum dado novo foi recebido nos últimos 5 minutos'
          summary: 'Sem Dados Recebidos'
        labels:
          severity: warning
          component: ingestion
          
      - uid: database_connection_alert
        title: Database Connection Issues
        condition: A
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: PCC52D03280B7034C
            model:
              rawSql: "SELECT CASE WHEN COUNT(*) > 0 THEN 1 ELSE 0 END as healthy FROM pg_stat_activity WHERE datname = 'mt5_trading'"
              refId: A
        noDataState: Alerting
        execErrState: Alerting
        for: 1m
        annotations:
          description: 'Problemas de conexão com o banco de dados PostgreSQL'
          summary: 'Banco de Dados com Problemas'
        labels:
          severity: critical
          component: database
          
      - uid: high_duplicate_rate_alert
        title: High Duplicate Rate
        condition: A
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              expr: rate(ingest_duplicates_total[5m]) / rate(ingest_candles_inserted_total[5m]) > 0.5
              instant: false
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
        noDataState: NoData
        execErrState: Error
        for: 10m
        annotations:
          description: 'Mais de 50% dos candles recebidos são duplicatas'
          summary: 'Alta Taxa de Duplicatas'
        labels:
          severity: warning
          component: ingestion
