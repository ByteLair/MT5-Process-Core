apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mt5-trading-ingress
  namespace: mt5-trading
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.mt5-trading.local
    - grafana.mt5-trading.local
    - prometheus.mt5-trading.local
    secretName: mt5-trading-tls
  rules:
  - host: api.mt5-trading.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mt5-api-service
            port:
              number: 80
  - host: grafana.mt5-trading.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  - host: prometheus.mt5-trading.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
