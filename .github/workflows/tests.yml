name: CI - Lint, Typecheck and Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (API)
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov ruff black isort mypy

      - name: Install dependencies (ML)
        run: |
          if [ -f ml/requirements-ml.txt ]; then pip install -r ml/requirements-ml.txt; fi
          if [ -f requirements-ml.txt ]; then pip install -r requirements-ml.txt; fi

      - name: Lint
        run: |
          ruff check api ml scripts
          isort --check-only --profile black api ml scripts
          black --check api ml scripts

      - name: Type check
        run: |
          mypy --config-file mypy.ini api ml

      - name: Run tests - API
        run: |
          pytest -q api/tests --maxfail=1 --disable-warnings --cov=api --cov-report=term-missing

      - name: Run tests - ML
        run: |
          if [ -d ml/tests ]; then pytest -q ml/tests --maxfail=1 --disable-warnings; fi

      - name: Run tests - Scripts
        run: |
          if [ -d scripts/tests ]; then pytest -q scripts/tests --maxfail=1 --disable-warnings; fi