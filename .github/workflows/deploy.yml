name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted  # Roda no seu servidor
    steps:
      - uses: actions/checkout@v5

      - name: Deploy
        run: |
          cd /home/felipe/mt5-trading-db
          git pull
          # Pull latest image (if applicable) and update only the API service without touching dependencies (DB)
          docker compose pull api || true
          docker compose up -d --no-deps --remove-orphans api
