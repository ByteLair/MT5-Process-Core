name: Automated Repository Snapshots

on:
  workflow_run:
    workflows: ["CI/CD Pipeline", "Deploy to Production"]
    types: [completed]
    branches: [main]
  schedule:
    # Daily at 2:00 AM UTC-3 (5:00 AM UTC)
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      include_logs:
        description: 'Include logs in snapshot'
        required: false
        type: boolean
        default: false
      upload_remote:
        description: 'Upload to remote storage'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  create-snapshot:
    name: Create Repository Snapshot
    runs-on: self-hosted
    # Only run if CI/CD succeeded or if manually triggered/scheduled
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      snapshot_name: ${{ steps.snapshot.outputs.snapshot_name }}
      snapshot_size: ${{ steps.snapshot.outputs.snapshot_size }}
      snapshot_path: ${{ steps.snapshot.outputs.snapshot_path }}
    steps:
      - name: Check CI/CD Status
        if: github.event_name == 'workflow_run'
        shell: bash
        run: |
          echo "CI/CD Workflow: ${{ github.event.workflow_run.name }}"
          echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Commit: ${{ github.event.workflow_run.head_sha }}"

          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "âŒ CI/CD failed - skipping snapshot creation"
            exit 1
          fi

          echo "âœ… CI/CD passed - proceeding with snapshot"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git bundle

      - name: Preflight checks
        shell: bash
        run: |
          set -euo pipefail

          echo "ðŸ” Verifying environment..."
          test -d scripts/backup || { echo "âŒ scripts/backup not found"; exit 1; }
          test -f scripts/backup/create-snapshot.sh || { echo "âŒ create-snapshot.sh not found"; exit 1; }

          echo "ðŸ”§ Setting permissions..."
          chmod +x scripts/backup/create-snapshot.sh

          echo "ðŸ“ Creating backup directory..."
          mkdir -p /home/felipe/backups/snapshots

          echo "âœ… Preflight checks complete"

      - name: Create snapshot
        id: snapshot
        shell: bash
        run: |
          set -euo pipefail

          echo "ðŸ“¸ Starting snapshot creation..."

          # Build options
          SNAPSHOT_OPTS=""

          # Include logs if requested
          if [ "${{ github.event.inputs.include_logs || 'false' }}" == "true" ]; then
            echo "ðŸ“ Including logs in snapshot"
            SNAPSHOT_OPTS="$SNAPSHOT_OPTS --full"
          fi

          # Upload to remote for scheduled runs or if explicitly requested
          if [ "${{ github.event_name }}" == "schedule" ] || [ "${{ github.event.inputs.upload_remote || 'false' }}" == "true" ]; then
            echo "â˜ï¸  Remote upload enabled"
            SNAPSHOT_OPTS="$SNAPSHOT_OPTS --remote"
          fi

          # Execute snapshot script
          echo "ðŸš€ Running: ./scripts/backup/create-snapshot.sh ${SNAPSHOT_OPTS}"
          ./scripts/backup/create-snapshot.sh ${SNAPSHOT_OPTS}

          # Get snapshot details
          echo "ðŸ“Š Extracting snapshot information..."
          FILE=$(ls -t /home/felipe/backups/snapshots/mt5-snapshot-*.tar.gz 2>/dev/null | head -1)

          if [ -z "$FILE" ]; then
            echo "âŒ No snapshot file found"
            exit 1
          fi

          NAME=$(basename "$FILE" .tar.gz)
          SIZE=$(du -sh "$FILE" | cut -f1)

          echo "âœ… Snapshot created successfully"
          echo "   Name: $NAME"
          echo "   Size: $SIZE"
          echo "   Path: $FILE"

          # Set outputs
          echo "snapshot_path=$FILE" >> "$GITHUB_OUTPUT"
          echo "snapshot_name=$NAME" >> "$GITHUB_OUTPUT"
          echo "snapshot_size=$SIZE" >> "$GITHUB_OUTPUT"

      - name: Verify snapshot integrity
        shell: bash
        run: |
          set -euo pipefail

          NAME="${{ steps.snapshot.outputs.snapshot_name }}"
          BACKUP_DIR="/home/felipe/backups/snapshots"

          echo "ðŸ” Verifying snapshot integrity: $NAME"

          cd "$BACKUP_DIR"

          # Extract snapshot
          echo "ðŸ“¦ Extracting snapshot for verification..."
          tar xzf "${NAME}.tar.gz"

          # Verify checksums if available
          if [ -f "${NAME}/checksums.sha256" ]; then
            echo "ðŸ” Verifying checksums..."
            cd "${NAME}"
            if sha256sum -c checksums.sha256 2>&1 | grep -q "FAILED"; then
              echo "âŒ Checksum verification failed"
              exit 1
            fi
            echo "âœ… All checksums verified"
          else
            echo "âš ï¸  No checksums file found, skipping hash verification"
          fi

      - name: Create snapshot report
        if: always()
        shell: bash
        run: |
          SNAPSHOT_NAME="${{ steps.snapshot.outputs.snapshot_name }}"
          SNAPSHOT_SIZE="${{ steps.snapshot.outputs.snapshot_size }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ“¸ Snapshot Report

          **Snapshot:** \`${SNAPSHOT_NAME}\`
          **Size:** ${SNAPSHOT_SIZE}
          **Created:** $(date)
          **Trigger:** ${{ github.event_name }}
          **Branch:** ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
          **Commit:** ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

          ## Status
          - âœ… Snapshot created successfully
          - âœ… Integrity verified
          ${{ github.event_name == 'workflow_run' && '- âœ… CI/CD passed before snapshot' || '' }}

          ## Location
          \`/home/felipe/backups/snapshots/${SNAPSHOT_NAME}.tar.gz\`

          ## Restore Command
          \`\`\`bash
          ./scripts/backup/restore-snapshot.sh ${SNAPSHOT_NAME}
          \`\`\`
          EOF

      - name: Cleanup old snapshots
        shell: bash
        run: |
          set -euo pipefail

          echo "ðŸ§¹ Cleaning up old snapshots..."
          cd /home/felipe/backups/snapshots

          # Keep last 10 compressed snapshots
          echo "ðŸ“¦ Keeping last 10 compressed snapshots..."
          ls -t mt5-snapshot-*.tar.gz 2>/dev/null | tail -n +11 | xargs -r rm -f || true

          # Keep last 5 extracted directories
          echo "ðŸ“ Keeping last 5 extracted directories..."
          ls -td mt5-snapshot-*/ 2>/dev/null | tail -n +6 | xargs -r rm -rf || true

          echo "âœ… Cleanup complete"

          # Show remaining snapshots
          echo ""
          echo "ðŸ“Š Current snapshots:"
          ls -lht mt5-snapshot-*.tar.gz 2>/dev/null | head -5 || echo "No snapshots found"

      - name: Update snapshot index
        shell: bash
        run: |
          SNAPSHOT_INDEX="/home/felipe/backups/snapshots/snapshots-index.txt"

          if [ -f "$SNAPSHOT_INDEX" ]; then
            echo "ðŸ“‹ Last 5 snapshots in index:"
            tail -5 "$SNAPSHOT_INDEX"
          else
            echo "âš ï¸  No snapshot index found"
          fi

  test-restore:
    name: Test Snapshot Restore
    needs: create-snapshot
    runs-on: self-hosted
    if: ${{ github.event_name == 'schedule' }}  # Only test restore on scheduled runs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest snapshot
        id: latest
        shell: bash
        run: |
          # Try to get from previous job output first
          NAME="${{ needs.create-snapshot.outputs.snapshot_name }}"

          # Fallback to finding latest if not available
          if [ -z "$NAME" ]; then
            NAME=$(ls -t /home/felipe/backups/snapshots/mt5-snapshot-*.tar.gz 2>/dev/null | head -1 | xargs -I{} basename {} .tar.gz)
          fi

          if [ -z "$NAME" ]; then
            echo "âŒ No snapshot found for testing"
            exit 1
          fi

          echo "snapshot_name=$NAME" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Testing snapshot: $NAME"

      - name: Test restore (dry-run)
        shell: bash
        run: |
          set -euo pipefail

          SNAPSHOT_NAME="${{ steps.latest.outputs.snapshot_name }}"
          SNAPSHOT_FILE="/home/felipe/backups/snapshots/${SNAPSHOT_NAME}.tar.gz"

          echo "ðŸ§ª Testing restore of: $SNAPSHOT_NAME"

          # Create temp directory for test
          RESTORE_DIR=$(mktemp -d)
          echo "ðŸ“ Temp directory: $RESTORE_DIR"

          # Extract snapshot
          echo "ðŸ“¦ Extracting snapshot..."
          tar xzf "$SNAPSHOT_FILE" -C "$RESTORE_DIR"

          SNAPSHOT_DIR="$RESTORE_DIR/$SNAPSHOT_NAME"

          # Verify snapshot contents
          echo "ðŸ” Checking snapshot contents..."

          if [ -f "$SNAPSHOT_DIR/repository.bundle" ]; then
            echo "âœ… Git bundle found"

            # Verify git bundle
            echo "ðŸ” Verifying git bundle..."
            if git bundle verify "$SNAPSHOT_DIR/repository.bundle"; then
              echo "âœ… Git bundle is valid"
            else
              echo "âŒ Git bundle verification failed"
              exit 1
            fi
          else
            echo "âŒ Git bundle not found"
            exit 1
          fi

          [ -f "$SNAPSHOT_DIR/database-full.sql.gz" ] && echo "âœ… Database backup found" || echo "âš ï¸  Database backup not found"
          [ -f "$SNAPSHOT_DIR/database-mt5_trading.sql.gz" ] && echo "âœ… MT5 database backup found" || echo "âš ï¸  MT5 database backup not found"
          [ -d "$SNAPSHOT_DIR/volumes" ] && echo "âœ… Volume backups found" || echo "âš ï¸  Volume backups not found"
          [ -f "$SNAPSHOT_DIR/SNAPSHOT_INFO.txt" ] && echo "âœ… Snapshot info found" || echo "âš ï¸  Snapshot info not found"
          [ -f "$SNAPSHOT_DIR/checksums.sha256" ] && echo "âœ… Checksums found" || echo "âš ï¸  Checksums not found"

          # Cleanup
          echo "ðŸ§¹ Cleaning up test directory..."
          rm -rf "$RESTORE_DIR"

          echo "âœ… Snapshot restore test passed"

  notify:
    name: Notify Snapshot Status
    needs: [create-snapshot, test-restore]
    runs-on: self-hosted
    if: always()
    steps:
      - name: Create notification summary
        shell: bash
        run: |
          CREATE_STATUS="${{ needs.create-snapshot.result }}"
          TEST_STATUS="${{ needs.test-restore.result }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ“Š Snapshot Workflow Summary

          ## Job Results

          | Job | Status |
          |-----|--------|
          | Create Snapshot | $( [ "$CREATE_STATUS" == "success" ] && echo "âœ… Success" || echo "âŒ Failed" ) |
          | Test Restore | $( [ "$TEST_STATUS" == "success" ] && echo "âœ… Success" || [ "$TEST_STATUS" == "skipped" ] && echo "â­ï¸ Skipped" || echo "âŒ Failed" ) |

          ## Details

          EOF

          if [ "$CREATE_STATUS" == "success" ]; then
            echo "âœ… Snapshot created successfully"
            echo "- Snapshot Name: ${{ needs.create-snapshot.outputs.snapshot_name }}"
            echo "- Snapshot Size: ${{ needs.create-snapshot.outputs.snapshot_size }}"
          else
            echo "âŒ Snapshot creation failed"
          fi

          if [ "$TEST_STATUS" == "success" ]; then
            echo "âœ… Restore test passed"
          elif [ "$TEST_STATUS" == "skipped" ]; then
            echo "â­ï¸  Restore test skipped (only runs on schedule)"
          else
            echo "âŒ Restore test failed"
          fi
