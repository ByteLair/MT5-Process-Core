name: Auto Commit Daily

on:
  schedule:
    # Runs at 4:00 AM UTC-3 (7:00 AM UTC) every day
    - cron: '0 7 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  auto-commit:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "AutoCommit Bot"
          git config user.email "autocommit@mt5-trading-db.local"

      - name: Check for changes
        id: check
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate commit message
        if: steps.check.outputs.has_changes == 'true'
        id: message
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S %Z")
          ADDED=$(git status --porcelain | grep "^??" | wc -l)
          MODIFIED=$(git status --porcelain | grep "^ M" | wc -l)
          DELETED=$(git status --porcelain | grep "^ D" | wc -l)

          CHANGED_FILES=$(git status --porcelain | awk '{print $2}' | head -10 | sed 's/^/  - /')

          cat > /tmp/commit_msg.txt << EOF
          chore: automated commit - $TIMESTAMP

          Auto-generated commit by scheduled workflow

          Changes summary:
          - Added: $ADDED file(s)
          - Modified: $MODIFIED file(s)
          - Deleted: $DELETED file(s)

          Modified files:
          $CHANGED_FILES

          [skip ci]
          EOF

          echo "Commit message generated"

      - name: Commit and push changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -F /tmp/commit_msg.txt
          git push origin main
          echo "✅ Changes committed and pushed successfully!"

      - name: No changes
        if: steps.check.outputs.has_changes == 'false'
        run: |
          echo "✓ No changes detected. Nothing to commit."
