[pytest]
# Configurações de teste otimizadas
testpaths = api/tests ml/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignorar diretórios que não contêm testes
norecursedirs = volumes .venv .git htmlcov .pytest_cache logs grafana prometheus infra k8s terraform helm docker systemd loki pgbouncer models

# Configurações de cobertura
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -v

# Markers personalizados
markers =
    slow: marca testes que demoram mais tempo
    integration: testes de integração que requerem DB
    unit: testes unitários rápidos
